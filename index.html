<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conheça os personagens de Rick e Morty</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <div id="personagens">
                <section>
                    <img id="nomePersonagemUm" src="https://montinkantigo.s3.amazonaws.com/data/camisas/rick-and-morty-dancing-5de7a052a4a3c-estampa-303.png" alt="Rick e Morty dançando.">
                    <ul class="detalhes-container">
                        <li>Nome: <p id="nomePersonagemDoUm"></p></li>
                        <li>Espécie <p id="EspeciePersonagemUm"></p></li>
                        <li>Está vivo? <p id="CondicaoPersonagemUm"></p></li>
                    </ul>
                </section>
                <section>
                    <img id="nomePersonagemDois" src="http://d20inc.com.br/wp-content/uploads/2017/08/Rick-Morty-Conhe%C3%A7a-curiosidades-sobre-esta-s%C3%A9rie-fant%C3%A1stica-870x436.png" alt="Rick e Morty na nave.">
                    <ul class="detalhes-container">
                        <li>Nome: <p id="nomePersonagemDois"></p></li>
                        <li>Espécie <p id="EspeciePersonagemDois"></p></li>
                        <li>Está vivo? <p id="CondicaoPersonagemDois"></p></li>
                    </ul>
                </section>
                <section>
                    <img id="nomePersonagemTres" src="https://cdn.mos.cms.futurecdn.net/vtFFuF7nQRtuPaRqoDDrKN.jpg" alt="Rick e morty cantando.">
                    <ul class="detalhes-container">
                        <li>Nome: <p id="nomePersonagemTres"></p></li>
                        <li>Espécie <p id="EspeciePersonagemTres"></p></li>
                        <li>Está vivo? <p id="CondicaoPersonagemTres"></p></li>
                    </ul>
                </section>
            </div>
            <div id="div-botao">
                <button id="botao">Conhecer personagens</button>
            </div>
        </main>
    </body>
</html>
